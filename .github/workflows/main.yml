name: Compilar Tesseract

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configurar Git
        run: git config --global --add safe.directory /github/workspace

      - name: Descomprimir Tesseract Source
        run: unzip -o tesseract-main.zip -d tesseract-main

      - name: Extraer Datos de Idioma Español
        run: tar -xvf tesseract-ocr-3.02.spa.tar -C tesseract-main/tessdata

      - name: Instalar Dependencias
        run: |
          sudo apt update
          sudo apt install -y g++ make autoconf libtool pkg-config \
            libpng-dev libjpeg-dev libtiff-dev zlib1g-dev libicu-dev cmake

      - name: Compilar Tesseract
        run: |
          cd tesseract-main
          mkdir build
          cd build
          cmake ..
          make -j$(nproc)

      - name: Verificar la Instalación
        run: tesseract-main/build/bin/tesseract --version

      - name: Subir el Binario Compilado
        uses: actions/upload-artifact@v3
        with:
          name: tesseract-bin
          path: tesseract-main/build/bin/tesseract
